<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Tabelas</title>
    <style>
            table thead th{
                background-color: black;
                color: aliceblue;
            }
            table tfoot td {
                background-color: lightgray;
            }
            table tbody tr:nth-child(even) td {
                background-color: blanchedalmond;
            }
            table tbody tr:hover td{
                background-color: #f1f1f1;
                cursor: pointer;
            }
    </style>
</head>
<body>
    <table summary="Tabela refrente às idades ds alunos"  width="250" align="center" cellspacing="0" cellpadding="5">

        <thead>
            <tr>
                <th colspan="2">Minha Tabela</th>
            </tr>
            <tr> <!--TR -> Table Row -> São as linhas da tabela-->
                <th title="Nome Completo">Nome</th>
                <th>Idade</th> <!--TH -> Table Head -> Informe que é o cabeçalho da tabela-->

                <!-- Colspan -> Mescla colunas na tabela
                     Rowspan -> Mescla linhas na tabela -->
            </tr>
        </thead>
       

        <tbody>
            <tr>
                <td>Gabriel</td>
                <td>33</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>34</td>
            </tr>
            <tr>
                <td>Walter</td>
                <td>39</td>
            </tr>
            <tr>
                <td>José</td>
                <td>56</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Total</td>
                <td>4</td>
            </tr>
        </tfoot>
       
    </table>
</body>
</html>
