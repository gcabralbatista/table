<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Tabelas</title>
    <style>
        table tr:nth-child(even) {
            background-color: aquamarine;
        }

        table tr:hover td {
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <table summary="Tabela refrente às idades ds alunos" border="1" width="250" align="center" cellspacing="4" cellpadding="5">

        <thead>
            <tr> <!--TR -> Table Row -> São as linhas da tabela-->
                <th title="Nome Completo">Nome</th>
                <th>Idade</th> <!--TH -> Table Head -> Informe que é o cabeçalho da tabela-->
            </tr>
        </thead>
       

        <tbody>
            <tr>
                <td>Gabriel</td>
                <td>33</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>34</td>
            </tr>
            <tr>
                <td>Walter</td>
                <td>39</td>
            </tr>
            <tr>
                <td>José</td>
                <td>56</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Total</td>
                <td>4</td>
            </tr>
        </tfoot>
       
    </table>
</body>
</html>
